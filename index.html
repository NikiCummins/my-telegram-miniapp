<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #a8b1bb;
            --tg-theme-link-color: #5ac8fb;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #131415;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        .header {
            background: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .path-navigation {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            padding: 8px 0;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--tg-theme-button-color);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            margin-right: 12px;
            display: none;
        }

        .back-button.visible {
            display: block;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-icon {
            margin-right: 16px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .folder-icon {
            color: #ffb74d;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 16px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-info {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            display: flex;
            gap: 12px;
        }

        .file-size {
            font-feature-settings: "tnum";
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--tg-theme-hint-color);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
        }

        .loading {
            padding: 40px;
            text-align: center;
            color: var(--tg-theme-hint-color);
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--tg-theme-hint-color);
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            color: #ff3b30;
            text-align: center;
        }

        .search-box {
            margin: 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: var(--tg-theme-secondary-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--tg-theme-text-color);
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tg-theme-hint-color);
        }

        @media (max-width: 480px) {
            .file-item {
                padding: 12px;
            }
            
            .header {
                padding: 12px;
            }
        }

        .context-menu {
            position: fixed;
            background: var(--tg-theme-secondary-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 200px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .context-menu-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <button class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="path-navigation" id="currentPath">/</div>
            </div>
        </div>

        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Поиск файлов...">
        </div>

        <div id="loadingIndicator" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Загрузка файлов...
        </div>

        <ul class="file-list" id="fileList"></ul>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-folder-open" style="font-size: 48px; margin-bottom: 16px;"></i>
            <p>Папка пуста</p>
        </div>

        <div id="errorContainer" class="error-message" style="display: none;"></div>

        <div class="context-menu" id="contextMenu">
            <div class="context-menu-item" data-action="download">
                <i class="fas fa-download"></i>
                <span>Скачать</span>
            </div>
            <div class="context-menu-item" data-action="info">
                <i class="fas fa-info-circle"></i>
                <span>Информация</span>
            </div>
            <div class="context-menu-item" data-action="share">
                <i class="fas fa-share"></i>
                <span>Поделиться</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
