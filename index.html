<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck PORTAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <i class="fas fa-truck-moving"></i>
                <h1>Truck PORTAL</h1>
                <span class="badge">PRO</span>
            </div>
            <p class="subtitle">Прошивки и программы для ECM</p>
        </header>

        <!-- Search -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Поиск по моделям...">
            </div>
        </div>

        <!-- Categories -->
        <div class="categories">
            <div class="category active" data-category="all">
                <i class="fas fa-layer-group"></i>
                <span>Все файлы</span>
            </div>
            <div class="category" data-category="firmware">
                <i class="fas fa-microchip"></i>
                <span>Прошивки</span>
            </div>
            <div class="category" data-category="software">
                <i class="fas fa-laptop-code"></i>
                <span>Программы</span>
            </div>
            <div class="category" data-category="manuals">
                <i class="fas fa-book"></i>
                <span>Мануалы</span>
            </div>
        </div>

        <!-- Files List -->
        <div class="files-section">
            <h3 class="section-title">Доступные файлы <span id="fileCount">(12)</span></h3>
            
            <div class="files-list" id="filesList">
                <!-- Files will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Download Info -->
        <div class="download-info" id="downloadInfo">
            <div class="info-content">
                <i class="fas fa-download"></i>
                <span>Файлы готовы к скачиванию</span>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Загрузка...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
