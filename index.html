<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tg-bg: #18222d;
            --tg-text: #ffffff;
            --tg-hint: #a8b1bb;
            --tg-link: #5ac8fb;
            --tg-button: #2ea6ff;
            --tg-button-text: #ffffff;
            --tg-secondary: #131415;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--tg-bg);
            color: var(--tg-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: var(--tg-secondary);
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--tg-button);
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            display: none;
        }

        .back-btn.visible {
            display: block;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
        }

        .path {
            font-size: 12px;
            color: var(--tg-hint);
            margin-top: 4px;
        }

        .search-container {
            padding: 12px 16px;
            background: var(--tg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tg-hint);
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--tg-text);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--tg-button);
        }

        .content {
            padding: 0;
        }

        .items-list {
            list-style: none;
        }

        .item {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-icon {
            margin-right: 14px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .folder-icon {
            color: #ffb74d;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 16px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-details {
            font-size: 12px;
            color: var(--tg-hint);
        }

        .item-size {
            font-feature-settings: "tnum";
        }

        .item-count {
            background: var(--tg-button);
            color: var(--tg-button-text);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }

        .loading {
            padding: 40px 20px;
            text-align: center;
            color: var(--tg-hint);
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--tg-hint);
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            color: #ff3b30;
            text-align: center;
        }

        .file-icon {
            color: #64b5f6;
        }

        .context-menu {
            position: fixed;
            background: var(--tg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 160px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .context-item {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .context-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .context-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 0;
        }

        @media (max-width: 480px) {
            .item {
                padding: 12px 16px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .title {
                font-size: 16px;
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: var(--tg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: var(--tg-text);
            cursor: pointer;
            font-size: 14px;
        }

        .page-btn.active {
            background: var(--tg-button);
            color: var(--tg-button-text);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: var(--tg-hint);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-content">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div>
                    <div class="title" id="pageTitle">Файловый менеджер</div>
                    <div class="path" id="currentPath">/</div>
                </div>
            </div>
        </div>

        <div class="search-container" id="searchContainer">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Поиск...">
            </div>
        </div>

        <div class="stats" id="stats">
            <span>Загрузка...</span>
        </div>

        <div class="content">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Загрузка...
            </div>

            <ul class="items-list" id="itemsList"></ul>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-folder-open" style="font-size: 48px; margin-bottom: 16px;"></i>
                <p>Папка пуста</p>
            </div>

            <div class="error" id="error" style="display: none;"></div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prevPage">← Назад</button>
            <span id="pageInfo">Страница 1</span>
            <button class="page-btn" id="nextPage">Вперед →</button>
        </div>

        <div class="context-menu" id="contextMenu">
            <div class="context-item" data-action="open">
                <i class="fas fa-folder-open"></i>
                <span>Открыть</span>
            </div>
            <div class="context-item" data-action="info">
                <i class="fas fa-info-circle"></i>
                <span>Информация</span>
            </div>
            <div class="context-divider"></div>
            <div class="context-item" data-action="download">
                <i class="fas fa-download"></i>
                <span>Скачать</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
