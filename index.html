<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÅ –§–ú</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: #f5f5f5; 
            font-size: 14px; 
        }
        .container { max-width: 100%; }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 15px;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .stats {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* Path */
        .path {
            background: white;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 13px;
            word-break: break-all;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 8px;
            padding: 10px 15px;
            background: white;
            border-bottom: 1px solid #eee;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 13px;
            cursor: pointer;
        }
        .search {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* File List */
        .file-list {
            background: white;
            min-height: 300px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        .file-item:hover {
            background: #f8f9fa;
        }
        .file-icon {
            font-size: 16px;
            width: 30px;
            text-align: center;
        }
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-size {
            color: #666;
            font-size: 12px;
            margin-left: 10px;
        }
        .dir-arrow {
            color: #999;
            margin-left: 10px;
        }
        
        /* Empty */
        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        /* Error */
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ –§–∞–π–ª—ã</h1>
            <div class="stats" id="stats">0/0</div>
        </div>
        
        <div class="path" id="currentPath">/</div>
        
        <div class="controls">
            <button class="btn" onclick="goHome()">üè†</button>
            <button class="btn" onclick="goBack()">‚Üê</button>
            <input type="text" class="search" id="search" placeholder="–ü–æ–∏—Å–∫..." onkeypress="searchKey(event)">
            <button class="btn" onclick="doSearch()">üîç</button>
        </div>
        
        <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="file-list" id="fileList">
            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
